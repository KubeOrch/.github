name: ‚ôªÔ∏è Sync Labels

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - '.github/labels.yml'  # Trigger on changes to labels config
      - 'labels.yml'  # Also trigger if labels.yml is in root
    branches:
      - main
      - master

jobs:
  labels:
    name: ‚ôªÔ∏è Sync labels
    runs-on: ubuntu-22.04
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3

      - name: üöÄ Run Label Sync
        uses: srealmoreno/label-sync-action@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
          # Explicitly specify only KubeOrchestra repositories
          repositories: |
            KubeOrchestra/.github
            KubeOrchestra/community
            KubeOrchestra/core
            KubeOrchestra/ui
            KubeOrchestra/cli
          
          # Optional: Clean other labels not defined in the config file
          clean-labels: true
