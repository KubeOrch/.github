name: ‚ôªÔ∏è Sync Labels

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - '.github/labels.yml'  # Trigger on changes to labels config
      - 'labels.yml'  # Also trigger if labels.yml is in root
    branches:
      - main
      - master

jobs:
  labels:
    name: ‚ôªÔ∏è Sync labels
    runs-on: ubuntu-22.04
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3

      - name: üöÄ Run Label Sync
        uses: srealmoreno/label-sync-action@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
          # Auto-discover all repositories in the KubeOrchestra organization
          auto-discover-repos: true
          account-type: org
          owner: KubeOrchestra
          
          # Optional: Exclude specific repositories if needed
          # exclude-repos: |
          #   repository-to-exclude-1
          #   repository-to-exclude-2
          
          # Optional: Exclude forked, archived, private, or disabled repositories
          exclude-forked-repos: true
          exclude-archived-repos: true
          exclude-private-repos: false  # Set to true if you want to exclude private repos
          exclude-disabled-repos: true
          
          # Optional: Clean other labels not defined in the config file
          clean-labels: false
